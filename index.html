<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- css  -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>MaybeBox</title>
  </head>
  <body>
    <header class="header">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="#" class="header_logo"><h3>MAYBE BOX</h3></a>
        <div
          class="header_nav w-100 d-flex align-items-center justify-content-between"
        >
          <ul class="header_links d-flex align-items-center">
            <li class="active_li"><a href="#">Главный</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Кто мы</a></li>
            <li><a href="#">Вопросы и ответы</a></li>
          </ul>
          <div class="header_right d-flex align-items-center">
            <a class="header_call d-flex align-items-center" href="#"
              ><img src="./images/icons/phone_icon.svg" alt="" /> +375 (29)
              322-32-32</a
            >
            <a class="header_email d-flex align-items-center" href="#"
              ><img src="./images/icons/email_icon.svg" />maybebox@mail.ru</a
            >
            <div class="header_cart">
              <img src="./images/icons/cart_icon.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="bars d-none">
          <img src="./images/icons/bars_icon.svg" alt="" />
        </div>
      </div>
      <div class="remove_nav"></div>
    </header>

    <!-- home  -->
    <section class="home container">
      <div class="row align-items-center">
        <div class="home_text col-md-6">
          <h1>От Роскоши до Уюта Разнообразие Подарков</h1>
          <p>
            Найдите Идеальный Сюрприз для Любого События в Нашем Магазине
            Подарков
          </p>
          <button class="home_btn d-flex align-items-center">
            Оставить заявку
            <img src="./images/icons/right_icon.svg" alt="" />
          </button>
        </div>
        <div class="home_img col-md-6">
          <img class="w-100" src="./images/home_img.png" alt="" />
        </div>
      </div>
    </section>

    <!-- catalog  -->
    <section class="catalog container">
      <div class="row">
        <h2 class="catalog_title">Каталог</h2>
        <div class="col-4">
          <div class="catalog_card">
            <div class="catalog_card-img">
              <img class="w-100" src="./images/catalogcard_img.png" alt="" />
              <div
                class="catalog_card-text d-flex align-items-center justify-content-between p-4"
              >
                <h5>Бокс «Энергия»</h5>
                <h5 class="price">140 BYN</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="catalog_card">
            <div class="catalog_card-img">
              <img class="w-100" src="./images/catalogcard2_img.png" alt="" />
              <div
                class="catalog_card-text d-flex align-items-center justify-content-between p-4"
              >
                <h5>Бокс «УЮТ»</h5>
                <h5 class="price">130 BYN</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="catalog_card">
            <div class="catalog_card-img">
              <img class="w-100" src="./images/catalogcard3_img.png" alt="" />
              <div
                class="catalog_card-text d-flex align-items-center justify-content-between p-4"
              >
                <h5>Бокс «Поддержка»</h5>
                <h5 class="price">130 BYN</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="catalog_card-btn">
          <button>
            Скачать весь каталог
            <img src="./images/icons/download_icon.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
    <!-- js  -->
    <script src="./js/script.js"></script>
  </body>
</html>
